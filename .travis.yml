  matrix:
    - PLATFORM_VERSION=15 ANDROID_SDKS=android-15,sysimg-15 ANDROID_TARGET=android-15  ANDROID_ABI=armeabi-v7a
    - PLATFORM_VERSION=16 ANDROID_SDKS=android-16,sysimg-16 ANDROID_TARGET=android-16  ANDROID_ABI=armeabi-v7a
    - PLATFORM_VERSION=17 ANDROID_SDKS=android-17,sysimg-17 ANDROID_TARGET=android-17  ANDROID_ABI=armeabi-v7a


before_install:

  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
  - wget http://dl.google.com/android/android-sdk_r21.1-linux.tgz
  - tar -zxf android-sdk_r21.1-linux.tgz

  # Set up required environment
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/build-tools/17.0.0

  # Install the API and SDK bits we need
  - echo y | android update sdk --filter platform-tools,extra-android-support,$ANDROID_SDKS --no-ui --force > /dev/null

  # Create and start emulator
  - android list targets
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
    # Make sure the emulator has started before running tests
    - adb wait-for-device
    - adb logcat &

notifications:
  irc: "irc.carlcrowder.com#travis"
  email: false

install: mvn -e validate
script: mvn -e integration-test -Dandroid.device=test -Dsdk.platform.version=$PLATFORM_VERSION -Dgoogle.api.key=$GOOGLE_API_KEY
